apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile             'io.functionalj:functionalj-all:0.5.1.0'
    annotationProcessor 'io.functionalj:functionalj-types:0.5.1.0'
    
    // == Test ==
    
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
    
    testCompile             'io.functionalj:functionalj-all:0.5.1.0'
    testAnnotationProcessor 'io.functionalj:functionalj-types:0.5.1.0'
}

test {
    useJUnitPlatform()
}