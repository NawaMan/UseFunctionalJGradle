apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'


repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://raw.githubusercontent.com/nawaman/nawaman-maven-repository/master/' }
}

sourceSets {
    main {
        java {
            srcDir "${buildDir.absolutePath}/.apt_generated"
        }
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    compile 'functionalj:functionalj-all:0.1.72.0'
    
    testCompile 'junit:junit:4.12'
}
