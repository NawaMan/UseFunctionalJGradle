apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'


repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir "${buildDir.absolutePath}/.apt_generated"
        }
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    compile             'io.functionalj:functionalj-all:0.2.2-DEV.0'
    annotationProcessor 'io.functionalj:functionalj-types:0.2.2-DEV.0'
    
    compileOnly         'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    
    // == Test ==
    
    testCompile 'junit:junit:4.12'
    
    testCompile             'io.functionalj:functionalj-types:0.2.2-DEV.0'
    testAnnotationProcessor 'io.functionalj:functionalj-types:0.2.2-DEV.0'
    
    testCompile             'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.8'
}
