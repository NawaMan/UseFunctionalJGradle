apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

repositories {
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir "${buildDir.absolutePath}/.apt_generated"
        }
    }
}

dependencies {
    compile             'io.functionalj:functionalj-all:0.5.1.0'
    annotationProcessor 'io.functionalj:functionalj-types:0.5.1.0'
    
    // == Test ==
    
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    
    testCompile             'io.functionalj:functionalj-types:0.5.1.0'
    testAnnotationProcessor 'io.functionalj:functionalj-types:0.5.1.0'
}
